swagger: "2.0"
info:
  description: "Store School information"
  version: "1.0.0"
  title: "SARAL APIs "
host: "store.swagger.io"
basePath: "/v1"
tags:
- name: "School"
- name: "Student"
- name: "Class"
- name: "Exam"
- name: "Marks"
- name: "ROI"
- name: "Brand"


securityDefinitions:
    Bearer:
      type: apiKey
      name: Authorization
      in: header

    basicAuth:
      type: basic
schemes:
  - "https"
  - "http"


paths:
  
  /schools:
    get:
      tags:
      - "School"
      summary: "Get School List"
      description: "should return list of school"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Schools"
        "400":
          description: "unsuccessful operation"
          
  /create:
    post:
      tags:
      - "School"
      summary: "create school"
      description: "create school"
      parameters:
      - name : body
        in: body
        schema:
          $ref: "#/definitions/CreateSchoolBody"
      responses:
        "201":
          description: "successful operation"
          schema:
            $ref: "#/definitions/CreateSchoolResponse"
        "401":
          description: "schoolId: id already exist"
        "400":
          description: "unsuccessful operation"
          
  /login:        
    post:
      tags:
      - "School"
      summary: "LOGIN"
      description: ""
      produces:
      - "application/json"
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/LoginSchoolBody"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/LoginSchool"
        "422":
          description: "School Id or Password is not correct."
  
  /deleteSchoolBySchoolId/{schoolId}:
    delete:
      tags:
      - "School"
      summary: "Delete School By SchoolId"
      description: ""
      parameters:
        - in: path
          name: schoolId
          type: string
          required: true
      responses:
        "200": 
          description: "School has been deleted"
        "404":
          description: "School Id does not exist."
        "400":
          description: "unsuccessful operation"
      
  /updateSchool/{schoolId}:
    patch:
      tags:
      - "School"
      summary: "Update School By SchoolId"
      description: ""
      parameters:
        - in: path
          name: schoolId
          type: string
          required: true
        - in: body
          name: body
          schema:
            $ref: "#/definitions/UpdateSchoolBody"
      responses:
        "200": 
          description: "School has been updated."
        "404":
          description: "School Id does not exist."
        "400":
          description: "unsuccessful operation"
         
  /addClasses:
    post:
      security:
        - Bearer: []
      tags:
      - Class
      summary: "Create Class"
      parameters:
        - in: body
          name: body
          schema:
            $ref: "#/definitions/addClassesBody"
      responses:
        "200":
          description: "successful operation"       
          schema:
            $ref: "#/definitions/addClassesResponse"
          
          
        "400":
          description: "unsuccessful operation"
        "404":
          description: ""
  
  /updateClass:
    post:
      security:
        - Bearer: []
      tags:
      - Class
      summary: "Update Class"
      parameters:
        - in: body
          name: body
          schema:
            $ref: "#/definitions/updateClassBody"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/updateClassResponse"
        "400":
          description: "unsuccessful operation"
          
  /deleteClass:
    delete:
      security:
        - Bearer: []
      tags:
      - Class
      summary: "Delete class by class Id"
      parameters:
       - in: body
         name: body
         schema:
            type: object
            required:
              - classId
            properties:
              classId:
                type: string
      responses:
        "200": 
          description: "Class has been deleted successfully."
        "404":
          description: "Class does not exist."
        "400":
          description: "unsuccessful updates"
        
  
  /fetchStudentsByQuery:
    post:
      security:
        - Bearer: []
      tags:
      - "Student"
      summary: "Get students list"
      parameters:
       - in: body
         name: body
         schema:
            type: object
            required:
              - classId
            properties:
              classId:
                type: string
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/FetchStudentsByQueryResponse"
          
  /createStudent:
    post:
      security:
        - Bearer: []
      tags:
      - "Student"
      summary: "Create Student"
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/CreateStudentBody"
      responses:
        "201":
          description: "successful operation"
          schema:
            $ref: "#/definitions/CreateStudentResponse"
        "400":
          description: "Student Id is required."
          
  /fetchStudentsandExamsByQuery:
    post:
      security:
        - Bearer: []
      tags:
      - "Student"
      summary: "Get Exam Details by class Id"
      parameters:
       - in: body
         name: body
         schema:
            type: object
            required:
              - classId
            properties:
              classId:
                type: string
              section:
                type: string
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/fetchStudentsandExamsByQuery"
        "404":
          description: "Please send classId"
        "500":
          description: "unsuccessful operation"
          
  /deleteStudentByStudentId/{studentId}:
    delete:
      tags:
      - "Student"
      summary: "Delete Student "
      parameters:
        - in: path
          name: studentId
          type: string
          required: true
      responses:
        "200": 
          description: "Student has been deleted."
        "404":
          description: "Student Id does not exist"
        "400":
          description: "unsuccessful operation"
            
  /updateStudent/{studentId}:
    patch:
      tags:
      - "Student"
      summary: "Update Student"
      parameters:
        - in: path
          name: studentId
          type: string
          required: true
        - in: body
          name: body
          schema:
            $ref: "#/definitions/UpdateStudentBody"
      responses:
        "200":
          description: "Student has been updated."
        "404":
          description: "Student Id does not exist."
        "400":
          description: "unsuccessful operation"
  /getSavedScan:  
    post:
      security:
        - basicAuth: []
      tags:
      - "Marks"
      summary: "Get Scan Marks"
      parameters:
        - in : body
          name: body
          schema:
            $ref: "#/definitions/GetSavedScanBody"
      responses:
        "201":
          description: "successful operation"
          schema: 
            $ref: "#/definitions/GetSavedScanResponse"
            
  /saveMarks:
    put:
      security:
        - Bearer: []
      tags:
        - "Marks"
      summary: "create marks for students exam"
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/SaveMarksBody"
      responses:
        "200":
          description: "Data Saved Successfully"
  
  /getExamsByClass/{classId}:
    get:
      security:
        - Bearer: []
      tags:
        - "Exam"
      summary: "Get Exam Details by ClassId"
      parameters:
        - in: path
          name: classId
          type: string
          required: true
        - in: query
          name: subject
          type: string
        - in: query
          name: examDate
          type: string
        
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/GetExamByClassResponse"
        "404":
          description: "Exam dose not exist for 520"
  
  /deleteExamByExamIdAndClassId/{examId}:
    delete:
      security:
        - Bearer: []
      tags:
        - "Exam"
      summary: "Delete exam by class Id"
      parameters:
        - in: path
          name: examId
          type: number
          required: true
      responses:
        "200":
          description: "Exam has been deleted successfully."
        "400":
          description: "Exam Id does not exist."
            
  /addExamsByClass:
    post:
      security:
        - Bearer: []
      tags:
        - "Exam"
      summary: "Create Exam for a class"
      parameters:
      - in: body
        name: body
        schema:
          $ref: "#/definitions/CreateExamBody"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/CreateExamBodyResponse"
    
  /updateExam/{examId}:
    patch:
      security:
        - Bearer: []
      tags:
        - "Exam"
      summary: "Update Exam for a class"
      parameters:
      - in: path
        name: examId
        type: number
        required: true
      - in: body
        name: body
        schema:
          $ref: "#/definitions/UpdateExamBody"
      responses:
        "200": 
          description: "Exam is Updated Successfully."
        "404":
          description: "Exam Id does not exist."
        "400": 
          description: "Unsuccessful operation"
          
  /createRoi:
    post:
      security:
        - Bearer: []
      tags:
        - "ROI"
      summary: "Create ROI"
      parameters:
      - in: body
        name: body
        schema:
          $ref: "#/definitions/CreateROIBody"
      responses:
        "201":
          description: "successful operation"
          schema:
            $ref: "#/definitions/CreateROIResponse"
        "404":
          description: "examId does not exist"
        "400":
          description: "roiId already exist"
    
  /updateRoi/{roiId}:
    patch:
      security:
        - Bearer: []
      tags:
        - "ROI"
      summary: "Update ROI"
      parameters:
      - in: path
        name: roiId
        type: number
        required: true
      - in: body
        name: body
        schema:
          $ref: "#/definitions/UpdateRoiBody"
      responses:
        "200":
          description: "ROI is updated successfully."
        "404":
          description: "ROI Id does not exist."
        "400":
          description: "unsuccessful operation"
            
  /deleteRoi/{roiId}:
    delete:
      security:
        - Bearer: []
      tags:
        - "ROI"
      summary: "Delete ROI"
      parameters:
      - in: path
        name: roiId
        type: number
        required: true
      responses:
        "200":
          description: "ROI has been deleted successfully."
        "404":
          description: "ROI ID has been already deleted."
        "400":
          description: "unsuccessful operation"
  
  /roi/{examId}:
    get:
      security:
        - Bearer: []
      tags:
      - "ROI"
      summary: "Get ROI data"
      parameters:
      - in: path
        name: examId
        type: number
        required: true

      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/rois"
        "400":
          description: "unsuccessful operation"
          
  /brand:
    post:
      security:
        - Bearer: []
      tags:
        - "Brand"
      summary: "Create Brand for state"
      parameters:
      - in: query
        name: default
        type: boolean
        description: The default flag is used when we want to create a deafult logo for school. For creating default brand default flag will be true .
      - in: body
        name: body
        schema:
          $ref: "#/definitions/CreateBrandBody"
      responses:
        "201":
          description: "Brand has been created successfully ."
        "400":
          description: "unsuccessful operation"
    
    get:
      security:
        - Bearer: []
      tags:
        - "Brand"
      summary: "Get Brand for state"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/CreateBrandBody"
        "404":
          description: "Brand does not exist."
          
    delete:
      security:
        - Bearer: []
      tags:
        - "Brand"
      summary: "Delete Brand for state"
      responses:
        "200":
          description: "Brand has been deleted successfully."
        "404":
          description: "Brand does not exist."
          
    put:
      security:
        - Bearer: []
      tags:
        - "Brand"
      summary: "Update Brand for state"     
      parameters:
      - in: body
        name: body
        schema:
          $ref: "#/definitions/CreateBrandBody"
      responses:
        "200":
          description: "Brand has been updated successfully."
        "400":
          description: "unsuccessful operation"

  /brand/default:
    get:
      tags:
        - "Brand"
      summary: "Get Default Brand"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/CreateBrandBody"
        "404":
          description: "Brand does not exist."
  


